# This is a YAML format configuration file
app:
  log:
    # path "exe path" by default, not modifiable
    # log_file_name: the log file save name
    log_file_name: applog.html
    log_file_count: 5
    # log_file_size: size default MB
    log_file_size: 10M
    # log_level: trace=0, debug = 1,info = 2, warn = 3, error = 4
    log_level: 1
  database:
    # rdbms: Server type, postgresql,mysql or sqlite3, "postgresql" by default
    rdbms: postgresql
    # host: Server address,localhost by default
    host: localhost
    # port: Server port, 5432 by default
    port: 5132
    # dbname: Database name
    dbname: integration
    # user: 'postgres' by default
    user: 'postgres'
    # passwd: release '' by default,password security considerations
    passwd: ''
product:
  # type: circle or line,cap; required current choosed device type
  type: line
plc:
  # this block define the kind of registers address and size
  # normal_address interval 500ms
  # realtime_address interval 5ms
  # # # product line device # # #
  host: 192.168.123.10
  port: 502
  normal_address: 40001
  normal_size: 81
  realtime_address: 40081
  realtime_size: 1
  write_address: 40001
  write_size: 81
  # # # product circle device # # #
  # host: 192.168.123.10       
  # port: 502         
  # normal_address: 412289
  # normal_size: 400
  # realtime_address: 412642
  # realtime_size: 14
  # write_address: 412689
  # write_size: 316
  # # # product cap device # # #
  # host: 192.168.123.10
  # port: 502
  # normal_address: 40001
  # normal_size: 116
  # realtime_address: 40117
  # realtime_size: 1
  # write_address: 0
  # write_size: 0
algorithm:
  url_ocr: 'http://192.168.101.8:5001/paddleOCR'
  url_predict: 'http://127.0.0.1:5000/predict_tangle'
  ws_tangle: 'ws://localhost:5000/'
  ws_tangleCheck: 'ws://localhost:5001/'
  ws_ocr: 'ws://localhost:5002/'
domino:                                                 
  host: 127.0.0.1
  port: 20001                     
cognex:
  host: 192.168.80.121
  port: 23
permission:
  host: 192.168.123.100
  port: 2000
baumer:
  # interface: The MAC address of the NIC example: CC-82-7F-3A-FA-37
  interface: [CC-82-7F-3A-FA-37]
  # display_window: Location;LocateCheck;OCR; only this value
  # trigger_mode: software = 0;hardware=1;
  # expose: expose time unit millisecond
  # gain: range 0 ~ 100
  # width: capture image width px
  # height: capture image height px700009842711
  paramters:
    - sn_number: 700009202538
      display_window: OCR
      trigger_mode: 1
      expose: 0.8
      gain: 5
      width: 1024
      height: 1024
      offset_x: 704
      offset_y: 0
